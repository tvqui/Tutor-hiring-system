<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Post Has A Tutor</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f6f9fc; margin:0; padding:0 }
      .container { max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; border:1px solid #eee }
      h2 { color:#333 }
      .info { color:#555; font-size:15px }
      .footer { margin-top:20px; font-size:12px; color:#999; text-align:center }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your Post Has A Tutor</h2>
      <p class="info">Hello <b>{{parent_name}}</b>,</p>
      <p class="info">Good news — the post <b>“{{post_title}}”</b> now has a tutor who completed the service fee payment.</p>
      <p class="info">You can visit the 
       <span style="color: aquamarine;">My Booking</span>
        section of the website to view detailed information.</p>
      <div class="footer">Thank you — Tutor Marketplace</div>
    </div>
  </body>
</html>
